<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="search-wrapper">
      <input type="text" id="countryInput" placeholder="Enter counry Name">
      <button type="button" id="search">Search</button>
    </div>

    <div id="searchResult">
      <img src="" alt="" id="flag">
      <h2>Country: <span id="name"></span></h2>
      <h4>Capital: <span id="capital"></span></h4>
      <h4>Continent: <span id="Continent"></span></h4>
      <h4>Population: <span id="population"></span></h4>
      <h4>Currency: <span id="currency"></span>- <span id="CurrencyShort"></span></h4>
      <h4>Comman Language: <span id="Language"></span></h4>
    </div>



  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
